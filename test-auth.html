<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Auth Debug</h1>
    <button onclick="checkAuth()">Check Auth State</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="output"></div>

    <script>
        function checkAuth() {
            const user = localStorage.getItem('healthcare_user');
            const token = localStorage.getItem('auth_token');
            
            document.getElementById('output').innerHTML = `
                <h3>Auth State:</h3>
                <p>User: ${user ? 'Found' : 'Not found'}</p>
                <p>Token: ${token ? 'Found (' + token.substring(0, 20) + '...)' : 'Not found'}</p>
            `;
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@hospital.com',
                        password: 'admin123',
                        organizationId: 'hospital_org1'
                    })
                });
                
                const data = await response.json();
                document.getElementById('output').innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('healthcare_user', JSON.stringify({
                        id: data.id,
                        email: data.email,
                        role: data.role.toLowerCase()
                    }));
                }
            } catch (error) {
                document.getElementById('output').innerHTML = `
                    <h3>Login Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
